server:
  port: 8080

## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`  
# failover:(tcp://localhost:61616,tcp://localhost:61617)  
# tcp://localhost:61616  
spring:
  activemq:
    user: admin
    password: admin
    broker-url: tcp://192.168.25.101:61616
    in-memory: true  
    pool:
      enabled: false ##如果此处设置为true，需要加如下的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败

